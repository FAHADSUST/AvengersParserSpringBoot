<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lookup Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-3">
    <h2>Lookup Dashboard</h2>
    <form class="form-inline" method="get" action="/lookup">
        <div class="form-group mb-2">
            <label for="country" class="mr-2">Country Code:</label>
            <input type="text" class="form-control" id="country" name="country" placeholder="Country(usa etc.)">
        </div>
        <div class="form-group mx-sm-3 mb-2">
            <label for="species" class="mr-2">Species:</label>
            <input type="text" class="form-control" id="species" name="species" placeholder="Species(aliens etc.)">
        </div>
        <div class="form-group mx-sm-3 mb-2">
            <label for="role" class="mr-2">Role:</label>
            <input type="text" class="form-control" id="role" name="role" placeholder="Role(attack_role etc.)">
        </div>
        <button type="submit" class="btn btn-primary mb-2">Search</button>
    </form>

    <div th:if="${results}">
        <h4>Results:</h4>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Country</th>
                <th>Species</th>
                <th>Role</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="record : ${results}">
                <td th:text="${record.countryCode}"></td>
                <td th:text="${record.species}"></td>
                <td th:text="${record.role}"></td>
                <td th:text="${record.email}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <a class="btn btn-secondary" href="/">Back to Home</a>
</div>
</body>
</html>
